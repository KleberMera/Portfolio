<section class="text-blue-romance-100 py-20">
  <div class="container max-w-6xl mx-auto px-4">
    <!-- Título de la sección -->
    <div class="flex items-center space-x-4 mb-12">
      <div class="w-2 h-10 bg-blue-romance-500 rounded-full animate-pulse"></div>
      <h2 class="text-4xl font-bold text-blue-romance-300">
        {{ skillsData().title }}
      </h2>
    </div>
    
    <!-- Grid de categorías -->
    <div class="grid md:grid-cols-3 gap-8">
      @for (category of skillsData().categories; track category.name) {
        <div class="bg-blue-romance-950/50 border border-blue-romance-800 rounded-2xl p-6 shadow-2xl transition-all duration-300 hover:shadow-blue-romance-500/20 hover:scale-[1.02]">
          <!-- Nombre de la categoría -->
          <h3 class="text-2xl font-semibold text-blue-romance-300 mb-6 border-b border-blue-romance-700 pb-3">
            {{ category.name }}
          </h3>
          <!-- Lista de habilidades -->
          <div class="space-y-5">
            @for (skill of category.skills; track skill.name) {
              <div class="group">
                <!-- Nombre y porcentaje -->
                <div class="flex items-center justify-between mb-3">
                  <span class="text-blue-romance-200 font-medium text-lg">{{ skill.name }}</span>
                  <span class="text-blue-romance-300 text-sm font-bold bg-blue-romance-800/50 px-3 py-1 rounded-full">
                    {{ skill.level }}%
                  </span>
                </div>
                <!-- Barra de progreso -->
                <div class="w-full bg-blue-romance-800 rounded-full h-2.5 overflow-hidden">
                  <div 
                    class="bg-gradient-to-r from-blue-romance-500 to-blue-romance-400 h-2.5 rounded-full transition-all duration-700 ease-in-out" 
                    [style.width.%]="skill.level"
                  ></div>
                </div>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
