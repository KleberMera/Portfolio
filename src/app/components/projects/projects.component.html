<section id="projects" class="mb-12 py-16 bg-gray-900">
  <h2 @fadeInUp class="text-3xl font-bold text-blue-500 text-center mb-12">
    Proyectos Destacados
  </h2>
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-2 max-w-6xl mx-auto px-4">
    <div *ngFor="let project of projects; let i = index" 
         @scaleIn
         class="bg-gray-800 border border-gray-700 p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300"
         (mouseenter)="setHoveredProject(i)"
         (mouseleave)="setHoveredProject(null)">
      <img [src]="project.image"
           [alt]="project.title"
           class="w-full h-48 object-cover rounded-lg mb-4 transition-transform duration-300 hover:scale-105">
      <h3 class="text-xl font-semibold mb-2"
          [ngClass]="{'text-blue-400': hoveredProject !== i, 'text-blue-300': hoveredProject === i}">
        {{project.title}}
      </h3>
      <p class="text-gray-400 mb-4">{{project.description}}</p>
      <p *ngFor="let detail of project.details; let j = index" 
         @fadeInUp
         [style.animation-delay.ms]="j * 100"
         class="text-gray-300 mb-1">
        {{detail}}
      </p>
      <div class="mt-4 flex space-x-4">
        <a [href]="project.github" target="_blank" rel="noopener noreferrer"
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          <svg class="mr-2 -ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.161 22 16.416 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          GitHub
        </a>
        <a [href]="project.live" target="_blank" rel="noopener noreferrer"
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="mr-2 -ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Ver Proyecto
        </a>
      </div>
    </div>
  </div>
</section>
