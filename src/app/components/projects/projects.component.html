<section id="projects" class="mb-12 py-16 bg-gray-900">
  <h2 @fadeInUp class="text-3xl font-bold text-blue-500 text-center mb-12">
    Proyectos Destacados
  </h2>
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-2">
    @for (project of projects; track $index) {

    <div
      @scaleIn
      class="bg-gray-800 border border-gray-700 p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300"
      (mouseenter)="setHoveredProject($index)"
      (mouseleave)="setHoveredProject(null)"
    >
      <img
        [src]="project.image"
        [alt]="project.title"
        class="w-full h-50 object-cover rounded-lg mb-4 transition-transform duration-300 hover:scale-105"
      />
      <h3
        class="text-xl font-semibold mb-2"
        [ngClass]="{
          'text-blue-400': hoveredProject !== $index,
          'text-blue-300': hoveredProject === $index
        }"
      >
        {{ project.title }}
      </h3>
      <p class="text-gray-400 mb-4">{{ project.description }}</p>
      @for (detail of project.details; track $index) {

      <p
        @fadeInUp
        [style.animation-delay.ms]="$index * 100"
        class="text-gray-300 mb-1"
      >
        {{ detail }}
      </p>
      }
      <div class="mt-4 flex space-x-4">
        <a
          [href]="project.github"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        >
          <i data-lucide="github" class="mr-2 -ml-1 w-4 h-4"></i>
          GitHub
        </a>
        <a
          [href]="project.live"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <i data-lucide="external-link" class="mr-2 -ml-1 w-4 h-4"></i>
          Ver Proyecto
        </a>
      </div>
    </div>
    }
  </div>
</section>
