<header class="fixed top-0 left-0 w-full bg-gradient-to-r from-smoke-950 to-smoke-950 text-blue-romance-200 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4 max-w-6xl">
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-blue-romance-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold">KD</span>
        </div>
        <div class="text-xl font-bold tracking-wider">KleberDev</div>
      </div>
      
      <nav class="hidden md:flex space-x-6 items-center">
        @for (item of menuItems(); track item.label) {
          <a 
            href="#{{item.link}}" 
            class="relative group text-blue-romance-300 hover:text-blue-romance-500 transition-all duration-300 ease-in-out"
          >
            {{item.label}}
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-romance-500 group-hover:w-full transition-all duration-300 ease-in-out"></span>
          </a>
        }
        <button class="bg-blue-romance-600 text-white px-4 py-2 rounded-full hover:bg-blue-romance-700 transition-colors">
          Cont√°ctame
        </button>
      </nav>

      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden text-blue-romance-300 focus:outline-none hover:text-blue-romance-500 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    @if (mobileMenuOpen()) {
      <app-sidebar 
        [menuItems]="menuItems"
        (close)="toggleMobileMenu()"
      ></app-sidebar>
    }
  </header>
