<header class="fixed top-0 left-0 right-0 z-10 bg-gray-800 shadow-md shadow-blue-900/50">
  <div class="max-w-screen-2xl">
    <nav class="py-4 px-6 flex justify-between items-center sticky top-0 z-10">
      <span class="text-xl font-bold text-blue-400">KapmDev</span>
      <div class="hidden md:flex space-x-4 ">
        <ng-container *ngFor="let link of navLinks">
          <button
            (click)="scrollToSection(link.id)"
            class="px-4 py-2 text-gray-300 no-underline  hover:text-blue-400"
          >
            {{ link.name }}
          </button>
        </ng-container>
      </div>
      <button
        (click)="toggleSidebar()"
        class="md:hidden text-gray-300 hover:text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </nav>
  </div>
  <!-- Sidebar -->
  <div
    #sidebar
    class="fixed inset-y-0 right-0 transform translate-x-full transition duration-200 ease-in-out z-20 w-64 bg-gray-800 p-6"
  >
    <button
      (click)="toggleSidebar()"
      class="absolute top-4 right-4 text-gray-300 hover:text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <nav class="flex flex-col space-y-4 mt-8">
      <ng-container *ngFor="let link of navLinks">
        <button
          (click)="scrollToSection(link.id); toggleSidebar()"
          class="text-gray-300 hover:text-white"
        >
          {{ link.name }}
        </button>
      </ng-container>
    </nav>
  </div>
</header>
