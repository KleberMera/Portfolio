<section class="text-blue-romance-100 py-16 relative">
  <div class="absolute inset-0 z-0"></div>

  <div class="container max-w-6xl mx-auto px-4 relative z-10">
    <div class="flex items-center space-x-4 mb-8">
      <div class="w-2 h-10 bg-blue-romance-500"></div>
      <h2 class="text-3xl font-bold text-blue-romance-300">
        Contáctame para Asesorías
      </h2>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Información adicional -->
      <div class="bg-blue-romance-950/50 border border-blue-romance-80 rounded-xl p-6 shadow-xl border-blue-romance-700/30">
        <h3 class="text-xl font-semibold text-blue-romance-300 mb-4 border-b border-blue-romance-700/30 pb-2">
          Información Adicional
        </h3>
        <div class="space-y-4">
          <div class="flex items-center space-x-4 bg-blue-romance-800/50 p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-romance-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <span class="text-blue-romance-200">
              Responderé en menos de 24 horas
            </span>
          </div>
          <div class="flex items-center space-x-4 bg-blue-romance-800/50 p-3 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-romance-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span class="text-blue-romance-200">
              Horario de contacto: 9:00 - 18:00
            </span>
          </div>
        </div>
      </div>

      <!-- Formulario con ReactiveFormsModule -->
      <form [formGroup]="contactForm()" (ngSubmit)="onSubmit()" class="bg-blue-romance-950/50 border-blue-romance-80 rounded-xl p-6 shadow-xl border border-blue-romance-700/30">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-blue-romance-300 mb-2">Nombre Completo</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="w-full bg-blue-romance-800/50 text-blue-romance-200 p-3 rounded-lg border border-blue-romance-700/30 focus:border-blue-romance-500 focus:outline-none"
              placeholder="Tu nombre completo"
            >
          </div>

          <div>
            <label for="email" class="block text-blue-romance-300 mb-2">Correo Electrónico</label>
            <input
              formControlName="email"
              type="email"
              id="email"
              class="w-full bg-blue-romance-800/50 text-blue-romance-200 p-3 rounded-lg border border-blue-romance-700/30 focus:border-blue-romance-500 focus:outline-none"
              placeholder="Tu correo electrónico"
            >
          </div>

          <div>
            <label for="message" class="block text-blue-romance-300 mb-2">Mensaje</label>
            <textarea
              formControlName="message"
              id="message"
              rows="4"
              class="w-full bg-blue-romance-800/50 text-blue-romance-200 p-3 rounded-lg border border-blue-romance-700/30 focus:border-blue-romance-500 focus:outline-none"
              placeholder="Escribe tu mensaje aquí"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-romance-600 text-white py-3 rounded-lg hover:bg-blue-romance-700 transition-colors"
          >
            Enviar Mensaje
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
